{% extends 'user_temp/base.html' %}
{% load static %}

{% block head %}

    <link rel="stylesheet" type="text/css" href="{% static 'users/login.css' %}">    
    <title>Login Page</title>
    
{% endblock %}
 
{% block body %}

    <form class="form-signin" method="POST">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        {% csrf_token %}
        <h1 class="brand" style="color: darkturquoise; font-size: 45px; padding-bottom: 15px;" href="{% url 'blog-home' %}">BlogSpot</h1>
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="inputName" class="form-control" placeholder="Username" name="username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me" name="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" style="background-color: black;" type="submit" name="login">Sign in</button>
        <p>Need an account? <a href="{% url 'user-register' %}">Register here</a></p>
        <a href="#">Forgot Password?</a>
    </form>

{% endblock %}
