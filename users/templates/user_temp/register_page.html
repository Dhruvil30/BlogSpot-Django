{% extends 'user_temp/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block head %}

    <link rel="stylesheet" type="text/css" href="{% static 'users/login.css' %}">    
    <title>Register Page</title>
    
{% endblock %}
 
{% block body %}

    <form class="form" method="POST">
        
        <h1 class="brand" style="color: darkturquoise; font-size: 45px; padding-bottom: 15px;" href="{% url 'blog-home' %}">BlogSpot</h1>
        {% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-lg btn-primary btn-block" style="background-color: black; margin-top: 10px;" type="submit">Register</button>
        <p>Already have an account? <a href="{% url 'user-login' %}">Sign in</a></p>
    </form>

{% endblock %}
